{% extends "base.html" %}

{% block content %}
  <h1>Hello, {{ participant.name }}</h1>
  <p>You are updating your wishlist</p>

  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}

    <input type="submit" value="Submit">
    <a href="{{ review_link }}">
      <input type="button" value="Cancel"/>
    </a>
  </form>

{% endblock %}
