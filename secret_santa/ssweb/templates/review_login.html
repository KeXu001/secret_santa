{% extends "base.html" %}

{% block content %}
  <h1>Review your participation in {{ game.name }}</h1>

  {% for participant in game.participants %}
    <p>{{ participant.name }} is participating</p>
  {% empty %}
    <p>No other participants yet</p>
  {% endfor %}

  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
